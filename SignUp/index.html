<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link rel="stylesheet" href="../style.css">
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>

</head>

<body>
  <div class="container">
    <div class="sign-up-form">
      <img class ="signup-icon" src="icon.png">
      <h1>Sign Up Now</h1>
      <form id="signup-form">
        <label for="usernme">Name :</label>
        <input class="input-box" type="text" id="usernme" name="username" placeholder="Enter your name">
        <label for="usermail">Email :</label>
        <input class="input-box" type="email" id="usermail" name="useremail" placeholder="Enter your email">
        <label for="pswrd">Password :</label>
        <input class="input-box" type="password" id="pswrd" name="password" placeholder="Enter password">
        <p><span><input type="checkbox"></span> I agree to the Terms of Services</p>
        <button class="sign-btn" type="submit">Sign Up</button>
        <hr class="signup-hr">
        <p class="already-have-accnt">Already have an account ? <a class="signup-a" href="../Login/index.html">Log in</a></p>
      </form>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.4/axios.min.js"></script>
  <script src="signup.js"></script>

</body>

</html>
