<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Log In</title>
  <link rel="stylesheet" href="../style.css">
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>

</head>

<body>
  <div class="container">
    <div class="log-in-form">
      <img src="icon.png">
      <h1>Login</h1>
      <form id="login-form">
        <label for="usermail">Email :</label>
        <input class="input-box" type="email" id="usermail" name="useremail" placeholder="Enter your email">
        <label for="pswrd">Password :</label>
        <input class="input-box" type="password" id="pswrd" name="password" placeholder="Enter password">
        <p class ="forgot-psswrd"><a href="#">Forgot Password</a></p>
        <button class="logn-btn" type="submit">Log In</button>
      </form>
         <hr>
        <p class="do-not-have-account">Are you a new user ? <a href="#">Sign Up</a></p>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.4/axios.min.js"></script>
  <script src="login.js"></script>

</body>

</html>
